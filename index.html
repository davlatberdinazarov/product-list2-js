<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <section class="cards-section">
        <h1>Deserts</h1>

        <main id="main" class="cards">
          <!-- Product cards go here -->
        </main>
      </section>

      <section>
        <div class="basket-section">
          <h1 class="your_cart">Your cart <span id="count_cart">0</span></h1>
          <br />
          <div class="order-section js-display">
            <ul id="cart-products" class="cart_item_wrapper">
              <div class="wrapper-list">
                <!-- Your cart data comes here -->
              </div>
            </ul>
            <div class="cart_total">
              <div class="order-total">
                <p>Order Total</p>
                <h2 id="total-price"></h2>
              </div>

              <div class="carbon-div">
                <img src="./assets/images/icon-carbon-neutral.svg" alt="wfer" />
                <p>This is a carbon-neutral delivery</p>
              </div>

              <div>
                <button id="btn-confirm" class="btn-confirm">Confirm Order</button>
              </div>
            </div>
          </div>

          <div class="empty-cart">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt="illustr empty"
            />
            <p>Your added items will appear here</p>
          </div>
        </div>
      </section>
    </section>

    <!-- MODAL SECTION -->
    <main class="modal-backdrop js-display">
      <div class="modal-card">
        <img
          src="./assets/images/icon-order-confirmed.svg"
          alt="order confirmed"
        />
        <br />
        <br />
        <h1>Order Confirmed</h1>
        <p class="paragrif">We hope you enjoy your food</p>

        <div class="modal-wrapper-list">
          
            <!-- <li class="modal-cart-item">
              <div class="modal-items">
                <img
                  class="modal-cart-img"
                  src="./assets/images/image-brownie-mobile.jpg"
                  alt="dessert"
                />
                <div class="modal-cart-info">
                  <h3>Pahlava</h3>
                  <div class="cart_item_info">
                    <span class="quantity">x3</span>
                    •
                    <span class="total-price">$34</span>
                    •
                    <span class="price">$3</span>
                  </div>
                </div>
              </div>
              <div>$8.35</div>
            </li> -->
         
        </div>
        <div class="modal-total-order">
          <div class="order-total">
            <p>Order Total</p>
            <h2 id="total-price-modal"></h2>
          </div>

          <div>
            <button id="start-order-btn" class="btn-confirm">
              Start New Order
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- / MODAL SECTION -->

    <script type="module" src="./main.js"></script>
  </body>
</html>
